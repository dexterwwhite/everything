spring.application.name=Everything App

# JDBC URL for MySQL
spring.datasource.url=${EVERYTHING_DATASOURCE_URL}
spring.datasource.username=${EVERYTHING_DATASOURCE_USERNAME}
spring.datasource.password=${EVERYTHING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true